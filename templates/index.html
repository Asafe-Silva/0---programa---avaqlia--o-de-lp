<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo de Cliques</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dark-mode">
    <!-- botão de tema no canto superior direito -->
    <button id="themeToggle" class="theme-toggle" aria-label="Alternar tema">Modo</button>
    <div class="container">
        <h1>Registo de Cliques</h1>
        <div class="botoes">
            {% for btn in botoes %}
            <button class="botao-card" data-id="{{ btn[0] }}" data-name="{{ btn[1] }}" onclick="clicar({{ btn[0] }}, '{{ btn[1] }}')">
                <span class="label">{{ btn[1] }}</span>
            </button>
            {% endfor %}
        </div>
        <div id="counts" class="counts" aria-live="polite">Carregando contadores...</div>
        <div id="resultado"></div>
        <!-- botões flutuantes para topo/fim -->
        <div class="scroll-fab" aria-hidden="false">
            <button id="toTopBtn" class="scroll-btn" title="Ir ao topo">Topo</button>
            <button id="toBottomBtn" class="scroll-btn" title="Ir ao fim">Fim</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
